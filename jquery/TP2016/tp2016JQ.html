<!DOCTYPE html>

<html>   
    <head>     
        <title>TODO supply a title</title>     
        <meta charset="UTF-8" />    
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />     
        <script src="../jquery-3.4.1.js" type="text/javascript"></script>
        
        <style type="text/css">
            table tr td {        
                width: 200px;         
                border-collapse: collapse;       
            }        
            table th {         
                text-align: left;       }      
            table,       tr,       th,       td 
            {         border: 1px solid black;       }       
            #etat {         display: block;       }       
            a {         text-decoration: none;         color: black;       }
        </style>   
    
        <script>
            
  $(document).ready(function(){
    
    $("#etat1").click(function(){
       $("#carte").attr("disabled",false);
    });
    $("#etat2").click(function(){
       $("#carte").attr("disabled",true);
    });
    
    $("#sub").click(function(){
       
       var nom=$("#nom").val();
       var adresse=$("#adresse").val();
       var Q1=Number($("#Qpiz1").val());
       var P1=Number($("#piz4").val());
       var Q2=Number($("#Qpiz2").val());
       var P2=Number($("#pizh").val());
       var Q3=Number($("#Qpiz3").val());
       var P3=Number($("#pvh").val());
       var Q4=Number($("#Qpiz4").val());
       var P4=Number($("#pfm").val());
       var carte=Number($("#carte").val());
       //||(Q1===0&&Q2===0&&Q3===0&&Q4===0)
       var message="";
       
       if(nom===""||adresse===""||nom===" "||adresse===" ")
       message+="Le nom et/ou l'adresse doivent être renseigner<br>";
       if(Q1===0&&Q2===0&&Q3===0&&Q4===0)
       message+="Au moin une pizza doit être commandée<br>";
       if(($("#etat1").is(":checked"))&&(carte===0))
       message+="Le numéro de la carte bancaire doit être renseiger<br>";   
       
       
       if(message==="")
       {
       $("#err").html("");
       var total=Q1*P1+Q2*P2+Q3*P3+Q4*P4;
       $("#res").val(total);
       }
       else
       {
       $("#res").val("");
       $("#err").html(message);    
       }
        
        
        
        return false;
       
       
    });
    
    
    
    
    
});







        </script>
    
    
    
    
    </head>    
    <body>     
        <form>     
            <fieldset>        
                <h1>Vente Pizza</h1>        
                <br />        
                <label>Nom du client:</label>        
                <input type="text" id="nom"/><br />        
                <label>Adresse:</label>       
                <input type="text" id="adresse"/><br />      
                <table>         
                    <caption>             Produits a acheter           
                    </caption>        
                    <tr>             
                        <th>Nom du produit</th>             
                        <th>Prix unitaires</th>            
                        <th>Quantite</th>         
                    </tr>          
                    <tr>           
                        <td>Pizza 4 fromages</td>            
                        <td><input type="text" id="piz4" value="80" readonly/></td> 
                        <td><input type="number" id="Qpiz1" /></td>  
                    </tr>          
                    <tr>            
                        <td>Pizza Herbo</td>             
                        <td><input type="text" id="pizh" value="75" readonly/></td>
                        <td><input type="number" id="Qpiz2" /></td> 
                    </tr>           
                    <tr>            
                        <td>Pizza Viande hache</td>         
                        <td><input type="text" id="pvh" value="100" readonly/></td> 
                        <td><input type="number" id="Qpiz3" /></td> 
                    </tr>         
                    <tr>             
                        <td>Pizza fruits mer</td>           
                        <td><input type="text" id="pfm" value="120" readonly/></td>
                        <td><input type="number" id="Qpiz4" /></td>   
                    </tr>        
                </table>       
                <h2>Paiement par</h2>        
                <input type="radio" id="etat1" name="a" checked/>Carte banquaire
                <input type="radio" id="etat2" name="a"/>Cheque
                <br/>         
                <div id="etat" style="padding: 30px;">
                    <label>Numero de la carte banquaire</label>
                    <input type="number" id="carte"/><br />
                </div>
                <input type="submit" id="sub" value="Envoyer"/>
                <br /> 
                <p id="err" style="color:red"></p>
                <label>Merci de votre visite,le montant total de votre commande est:</label         >       
                <input type="text" id="res" />       </fieldset>     
        </form>    </body> </html>
