        <script>
            function msg()
            {
           var tab=[];
           var interets=document.getElementsByTagName("input");
           var j=-1;
           for(i=0;i<interets.length;i++) 
           {
               if(interets[i].type=="checkbox")
               {
                   if(interets[i].checked)
               {
                 j++;
                 tab[j]=interets[i].value;
                  
               }  
           }
           }
            
        var msginterets="";
        if(tab.length==1)
          msginterets="son centre d'intérêts est : "+tab[0]+".";
      else
      {
         msginterets="ses centres d'intérêts sont : "; 
         for(i=0;i<tab.length;i++)
         {
             msginterets+=tab[i];
             if(i<(tab.length-2))
              msginterets+=" , ";  
            else
            {
                msginterets=msginterets+" et "+tab[(tab.length-1)]+"."; 
                break;
            }
         }
        
      }         
               
                
                var prn="";
                var err="";
                var msg="";
                
                
                
                
                var nom =document.getElementById("nom").value;
        if(!(nom!=null && nom.length!=0))
        err=err+" NOM OBLIGATOIRE\n";
        else
            msg=msg+nom+" ";
        var prenom =document.getElementById("prenom").value;
        if(!(prenom!=null && prenom.length!=0))
        err=err+" PRENOM OBLIGATOIRE\n";
    else
       msg=msg+prenom+", "; 
    
    //age
    var age =document.getElementById("age").value;
        if(!(age!=null && age.length!=0))
        err=err+" Age OBLIGATOIRE\n";
    else
       msg=msg+"age "+age+" ans, ";
    //sexe
    prn=document.getElementsByName("sexe");
        if(prn[0].checked)        
        msg=msg+prn[0].value+" est marocain, ";
        if(prn[1].checked)        
        msg=msg+prn[1].value+" est marocaine, "; 
    
    msg=msg+msginterets;
        
        

if(err.length>0)
{
    alert(err);
    document.getElementById("message").innerHTML="";
    }
else
    document.getElementById("message").innerHTML=msg;

  
    }
        </script>
</head>
<body>
	
		<section>
